<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cromo TutoZ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='mainprueba.css'>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #eee;
    }

    .card {
        position: relative;
        width: 300px;
        height: 500px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        background-image: -webkit-linear-gradient(bottom, black, gold);
        padding: 15px;
        box-sizing: border-box;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 2px solid #000000;
        padding: 5px 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .name, .mana-stars, .number {
        font-size: 18px;
        font-weight: bold;
    }

    .image-box {
        margin-bottom: 10px;
        overflow: hidden;
    }

    .image-box img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border: 2px solid #000000;
    }

    .cardtype-box {
        border: 2px solid #000000;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        background-color: #f4f4f4;
        text-align: center;
        margin-bottom: 10px;
    }

    .stats-box {
        border: 2px solid #000000;
        padding: 8px;
        border-radius: 5px;
        background-color: #f4f4f4;
        margin-bottom: 10px;
    }

    .stats {
        display: flex;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
    }

    .description {
        font-size: 16px;
        text-align: center;
        margin-bottom: 10px;
        border: 2px solid #000000;
        padding: 8px;
        border-radius: 5px;
        background-color: #f4f4f4;
    }

    .bottom-bar {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        font-weight: bold;
        color: gold;
        margin-top: 20px;
    }
</style>
<body>

    <div class="card">
        <div class="top-bar">
            <div class="name">Nombre</div>
            <div class="number">1</div>
            <div class="mana-stars">⭐⭐⭐</div>
        </div>

        <div class="image-box">
            <img src="/images/ejemplo.png" alt="Imagen del cromo">
        </div>

        <div class="cardtype-box">
            <div class="cardtype">Atributo</div>
        </div>

        <div class="stats-box">
            <div class="stats">
                <div>Power:⚡⚡⚡⚡</div>
            </div>
        </div>

        <div class="description">
            Esto es mi descripción de la carta, aquí podrás poner todo tipo de información, habilidades, etc.
        </div>

        <div class="bottom-bar">
            <div>ARTISTA</div>
            <div>TU NOMBRE</div>
        </div>
    </div>

</body>
</html>
