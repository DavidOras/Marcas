  <script>
    AOS.init({ duration: 1000, once: true });

    function guardarDatos(day) {
      const textos = document.querySelectorAll(`.textarea[data-day="${day}"]`);
      textos.forEach(textarea => {
        const key = `bitacora-dia${day}-${textarea.dataset.time}`;
        localStorage.setItem(key, textarea.value);
      });
    }

    function cargarDatos() {
      const textareas = document.querySelectorAll('.textarea');
      textareas.forEach(textarea => {
        const day = textarea.dataset.day;
        const time = textarea.dataset.time;
        const key = `bitacora-dia${day}-${time}`;
        const saved = localStorage.getItem(key);
        if (saved) textarea.value = saved;
      });
    }

    document.querySelectorAll('.save-button').forEach((button, index) => {
      button.addEventListener('click', () => {
        guardarDatos(index + 1);
        alert(`Datos del Día ${index + 1} guardados correctamente.`);
      });
    });

    window.addEventListener('DOMContentLoaded', cargarDatos);
  </script>
